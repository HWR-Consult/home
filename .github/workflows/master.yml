name: Deploy via FTP

on:
  push:
    branches:
      - master  # ou o branch que você deseja usar para o deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.0.0'  # ou a versão do Node.js que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build Nuxt.js application
      run: npm run generate

    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:        
        server: ftp.hwrconsult.com
        username: github@hwrconsult.com
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: .output/public
        server-dir	: /public_html